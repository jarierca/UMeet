<body>

                                <li class="nav-item active">
                                    <a class="nav-link tips" title="Lista de Servidores" id="inventado" href="/server/allServers"><!-- onclick="servidor()" -->

                                            <i class="fas fa-server"></i> Servidores

                        <div class="col-8 row hijo">

                <div class="row "><!<!-- h-100 -->
                    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark col-1" id="nabar-v" style="display: none">
                        <div class="text-center">
                            <div class="text-white mb-2">
                                <a onclick="hBarOn()"><i class="fas fa-chevron-up"></i></a>
                            </div>
                            <a class="nav-link tips" title="Incio" href="/home">
                                <img src="/una.png" class="avatar">
                            </a>
                            <ul class="nav flex-column">
                                <li>
                                    <hr class="mx-5" style="height: 2px;background-color: #2f3136">
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link tips" title="Lista de Amigos" href="/friends/friendsList">
                                        <mystyle class="text-white" style="font-size:30px">
                                            <i class="fas fa-user-friends"></i>

                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link tips" title="Lista de Servidores" id="inventado" href="/server/allServers"><!-- onclick="servidor()" -->
                                        <mystyle class="text-white" style="font-size:30px">
                                            <i class="fas fa-server"></i>
                                        </mystyle>
                                    </a>
                                </li>
                                <li>
                                    <hr class="mx-5" style="height: 2px;background-color: #2f3136">
                                </li>
                            </ul>
                            <div class="text-center mt-2">                            
                                <div class="tips mx-3 mb-3" title="Crear Servidor">
                                    <a class="avatar" th:onclick="|editServer()|">
                                        <img class="avatar" src="/plus.svg"/>
                                    </a>
                                </div>
                                <div class="mx-2">
                                    <div id="userServers-v" class="overflow-col-auto"></div>
                                </div>
                            </div>
                            <li class="d-block mt-2">
                                <hr class="mx-5" style="height: 2px;background-color: #2f3136">
                            </li>
                            <ul class="nav flex-column">
                                <li class="nav-items">
                                    <!-- Perfil usuario -->    
                                    <div class="text-center mt-2">
                                        <div class="dropright">
                                            <a class="nav-link text-white" role="button" id="user-profile-v" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                                <a class="dropdown-item" href="/profile/view">Ver Perfil</a>
                                                <a class="dropdown-item" onclick="editProfile()">Editar Perfil</a>
                                                <a th:href="@{/log-out}"class="btn btn-success align-items-center dropdown-item">Desconectar</a>
                                            </div>
                                        </div>
                                        <div class="dropup">
                                            <a role="button" data-toggle="dropdown" aria-haspopup="true" id="user-status-v" aria-expanded="false">&nbsp;</a>
                                            <div class="dropdown-menu" aria-labelledby="user-profile">
                                                <a onClick="editStatus('conectado')" class="dropdown-item">Conectado</a>

                    <div class="col-12" id="cuerpo" style="text-align: center; align-content:center;">

                        <div class="row">

                </div>
                <div id = "pot" class="invis">
                    <img src="/estepi.png" width="50" height="50">

    <myscripts th:fragment="scripts">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
        <script>
            $(document).ready(function () {
                $("#loading-screen").css("display","none");
                $("#screen").css("display","block");
                loadProfile();
                loadServers();
                msgSize();
                $( ".pulsador" ).click( function() {
                    $(this).prev().toggleClass("flip");
                });
                setTimeout(function(){$("#pot").toggleClass("invis")}, 66000);
                //$("#pot").toggleClass("invis");
            });
            function msgSize() {
                var height = $(window).height();

//                $("#size").height(height);
                $("#nabar-v").height(height-10);
                $("#chat").height(height*0.7);
//                $("#cuerpo").height(height);
                $("#userServers-v").height(height*0.4);
                $('#contentChat').height(height * 0.6);
                $('#contentServer').height(height * 0.55);
            }
            function loadProfile() {
                $.ajax({
                    url: "/profile/getUser",
                    success: function (pHtml) {

                        $("#user-profile").html('<span class="name tips" title="Mas información">'+pHtml.username +'</span>');
                        $("#user-status").html('<span class="avatar tips" style="position:absolute" title="Modifica tu estado">'+
                                                    '<img alt="Avatar" class="avatar" src="/profile/avatar?url=' +pHtml.avatar + '">'+
                                                    '<span class="status-2 '+ pHtml.status + '"></span>'+
                                                '</span>');
                        
                        $("#user-profile-v").html('<span class="name tips" title="Mas información">'+pHtml.username +'</span>');
                        $("#user-status-v").html('<span class="avatar tips" style="position:absolute;left: 30%;" title="Modifica tu estado">'+
                                                    '<img alt="Avatar" class="avatar" src="/profile/avatar?url=' +pHtml.avatar + '">'+
                                                    '<span class="status-2 '+ pHtml.status + '"></span>'+
                                                '</span>');                
                    },
                    error: function (xhr, status, error) {
                        console.log(xhr.responseText);
                        window.location = "/logout";
                    }
                });
            }
            function editStatus(status) {
                $.ajax({
                    url: "/profile/statusDrop",
                    data: {
                        status: status
                    },
                    success: function (pHtml) {
                        loadProfile();
                    },
                    error: function (xhr, status, error) {
                        console.log(xhr.responseText);
                    }
                });
            }
            function editProfile() {
                $.ajax({
                    url: "/profile/edit",
                    success: function (pHtml) {
                        bootbox.dialog({
                            title: 'Editar perfil',
                            size: "large",
                            message: pHtml
                        })
                    },
                    error: function (xhr, status, error) {
                        console.log(xhr.responseText);
                    }
                });
            }
            function loadServers() {
                //userServers
                $.ajax({
                    type: "POST",
                    url: "/server/byUser",
                    success: function (pJson) {
                        //loadProfile();
                        //console.log(pJson);
                        $("#userServers").html("");
                        $("#userServers-v").html("");
                        var salida = " ";
                        var salida2 = " ";
                        for (x of pJson) {
                            var URLactual = location.href;
//                            console.log(location.href)
                            var id = URLactual.split("=");
                            
                            if(id[1] == x.id){
                                salida += "<a href=/server/one?idServer=" + x.id + " id='"+x.id+"' style='border-top: 2px solid white' class='tips' title='"+x.name+"'>" +
                                "<img class='avatar' src=/profile/avatar?url=" + x.avatar + " style='margin: 6px;'>" +
                                "</a>";
                                salida2 += "<a href=/server/one?idServer=" + x.id + " id='"+x.id+"' style='border-left: 2px solid white' class='tips' title='"+x.name+"'>" +
                                "<img class='avatar' src=/profile/avatar?url=" + x.avatar + " style='margin: 6px;'>" +
                                "</a>";
                            }else{
                                salida += "<a href=/server/one?idServer=" + x.id + " id='"+x.id+"' class='tips' title='"+x.name+"'>" +
                                "<img class='avatar' src=/profile/avatar?url=" + x.avatar + " style='margin: 6px;'>" +
                                "</a>";
                                salida2 += "<a href=/server/one?idServer=" + x.id + " id='"+x.id+"' class='tips' title='"+x.name+"'>" +
                                "<img class='avatar' src=/profile/avatar?url=" + x.avatar + " style='margin: 6px;'>" +
                                "</a>";
                            }                      
                        }
                        //console.log(salida);
                        $("#userServers").append(salida);
                        $("#userServers-v").append(salida2);
                    },
                    error: function (xhr, status, error) {
                        alert(xhr.responseText);
                    }
                });
            }
            function servidor() {
                $.ajax({
                    type: "POST",
                    url: "/server/allServers",
                    success: function (pHtml) {
                        $("body").html(pHtml);
                    },
                    error: function (xhr, status, error) {
                        console.log(xhr.responseText);
                    }
                });
            }

            function chat(idCanal, channelName) {
                $.ajax({
                    type: "POST",
                    url: "/msg/channel/" + idCanal,
                    success: function (pJson) {
                        console.log(pJson);
                        $("#channel-name").html(channelName);
                        $("#sendit").html("<input type='text' id='sendMsg' name='text' placeholder='Escribe un mensaje'>" +
                            "<a onclick=enviarMsgCanal(" + idCanal + ") class='tips text-white' title='Enviar Mensaje' ><i class='fnt-aws-size far fa-paper-plane'></i></a>"
                            + "<a onclick=enviarMsgFileCanal(" + idCanal + ") clas='tips text-white' title='Enviar Archivo'><i class='fnt-aws-size fas fa-paperclip'></i></a>");
                        var salida = $("<tr>").html("<div class='h3 mx-4 my-4 text-aling-center'>¡Te damos la bienvenida al canal!<br><br></div>");
                        $("#contentChat").html("");
                        for (x of pJson) {
//                            console.log(x);
//                            $("<tr>").html('<span class="answer left">'+
//                                        '<span class="avatar">'+
//                                          '<img src=/profile/avatar?url=' + x.user.avatar + ' alt="User name">'+
//                                          '<span class="status offline"></span>'+
//                                        '</div>'+
//                                        '<span class="name">'+ x.user.nickName +'</span>'+
//                                        '<span class="text">'+
//                                         + x.text +
//                                        '</span>'+
//                                        '<span class="time">5 min ago</span>'+
//                                      '</span>');
                            $("<tr>").html("<td><p><span class='mensaje'><img alt='Avatar' class='avatar-msg' src=/profile/avatar?url=" + x.user.avatar + " />  " + x.user.nickName + ":<br></span><span class='mensaje-2'> " + x.text + "</span></p></td>").appendTo(salida);
                        }
//                        salida.appendTo("#contentChat");
                        $("#contentChat").append(salida);

                        $('#contentChat').scrollTop($('#contentChat').prop('scrollHeight'));
                        setTimeout(function(){chat(idCanal)}, 20000);
                    },
                    error: function (xhr, status, error) {
                        console.log(xhr.responseText);
                    }
                });
            }
            function enviarMsgCanal(idCanal) {
                var msg = $("#sendMsg").val();
                if (msg.length > 0 && msg != " ") {

                    //alert($("#sendMsg").val().length);
                    $.ajax({
                        type: "POST",
                        url: "/msg/channel/sendmsg",
                        data: {
                            idChannel: idCanal, //Obtener id con las cookies del usuario 
                            text: $("#sendMsg").val()
                        },
                        success: function (pJson) {
//                            console.log("Mensaje enviado");
                            chat(idCanal);

                            $('#contentChat').scrollTop($('#contentChat').prop('scrollHeight'));
                        },
                        error: function (xhr, status, error) {
                            console.log(xhr.responseText);
                        }
                    });
                }
            }
            //Rueda mouse horizontal 
            var item = document.getElementById("userServers");
            window.addEventListener("wheel", function (e) {
                if (e.deltaY > 0)
                    item.scrollLeft += 100;
                else
                    item.scrollLeft -= 100;
            });
            function chatPrivado(idDestino, nameDestino) {
                $.ajax({
                    type: "POST",
                    url: "/msg/private/" + idDestino,
                    success: function (pJson) {
                        //console.log(pJson);
                        $("#user-chat-name").html(nameDestino);
                        $("#sendit").html("<input type='text' id='sendMsg' name='text' placeholder='Escribe un mensaje'>" +
                            "<a onclick=enviarMsgPrivado(" + idDestino + ") class='tips text-white' title='Enviar Mensaje' ><i class='fnt-aws-size far fa-paper-plane'></i></a>"
                            + "   <a onclick=enviarMsgFilePrivado(" + idDestino + ")class='tips text-white' title='Enviar Archivo' ><i class='fnt-aws-size fas fa-paperclip'></i></a>");
                        var salida = $("<tr>").html("<div class='h2 mx-2 my-2 pt-4 pl-3 text-aling-center'>¡Este es el comienzo de tus mensajes privados!<br><br></div>");
                        $("#panelChat").html("");
                        for (x of pJson) {
                            $("<tr>").html("<td><p><span class='mensaje'><img alt='Avatar' class='avatar-msg' src=/profile/avatar?url=" + x.user.avatar + " />  " + x.user.nickName + ":<br></span><span class='mensaje-2'> " + x.text + "</span></p></td>").appendTo(salida);
//                            $("<tr>").html('<div class="answer left<div class="avatar"><img alt="Avatar"  src=/profile/avatar?url=' + x.user.avatar + ' /><div class="status offline"></div></div><div class="name">'+ x.user.nickName +'</div><div class="text">'+ x.text + '</div><div class="time">5 min ago</div></div>');
                        }
//                        salida.appendTo("#contentChat");
                        salida.appendTo("#panelChat");
                        $('#contentChat').scrollTop($('#contentChat').prop('scrollHeight'));
//                        setTimeout(function(){chatPrivado(idDestino)}, 20000);
                    },
                    error: function (xhr, status, error) {
                        console.log(xhr.responseText);
                    }
                });
            }

            function enviarMsgPrivado(idDestino) {
                $.ajax({
                    type: "POST",
                    url: "/msg/private/sendmsg",
                    data: {
                        idUserDestiny: idDestino,
                        text: $("#sendMsg").val()
                    },
                    success: function (pJson) {
                        //console.log("Mensaje enviado");
                        chatPrivado(idDestino);
                        
                        $('#contentChat').scrollTop($('#contentChat').prop('scrollHeight'));
                    },
                    error: function (xhr, status, error) {
                        console.log(xhr.responseText);
                    }
                });
            }

            function amigos() {

                $.ajax({
                    type: "POST",
                    url: "/friends/friendsFilter",
                    data: {
                        username: $("#buscaAmigo").val()

                    },
                    success: function (pHtml) {
                        $("#obtenAmigo").html(pHtml);
                    },
                    error: function (xhr, status, error) {
                        console.log(xhr.responseText);
                    }
                });
            }
            function editCategory(idServer, idCategory) {
                $.ajax({
                    url: "/category/form",
                    data: {
                        idServer: idServer,
                        idCategory: idCategory
                    },
                    success: function (html) {
                        bootbox.dialog({
                            title: 'Categoría',
                            message: html
                        })
                    },
                    error: function (xhr, status, error) {
                        console.log(xhr.responseText);
                    }
                })
            }

            function editChannel(idCategory, idChannel) {
                $.ajax({
                    url: "/channel/form",
                    data: {
                        idCategory: idCategory,
                        idChannel: idChannel
                    },
                    success: function (html) {
                        bootbox.dialog({
                            title: 'Canal',
                            message: html
                        })
                    },
                    error: function (xhr, status, error) {
                        console.log(xhr.responseText);
                    }
                })
            }
            function editServer(idServer) {
                $.ajax({
                    url: "/server/form",
                    data: {
                        idServer: idServer
                    },
                    success: function (html) {
                        bootbox.dialog({
                            title: 'Servidor',
                            message: html
                        })
                    },
                    error: function (xhr, status, error) {
                        console.log(xhr.responseText);
                    }
                })
            }
            function confirmServer(idServer, title, url){
                bootbox.confirm({
                    message: title,
                    callback: function(result){
                        if(result){
                            $.ajax({
                                url: url, //"/usr/leaveServer",
                                data: {
                                    idServer: idServer
                                },
                                success: function (html) {
                                    window.location="/home";
                                },
                                error: function (xhr, status, error) {
                                    console.log(xhr.responseText);
                                }
                            })
                        }
                    }
                })
            }
            $('.option-gear').hover(function(){
                $('.gear').css({
                    "display":"block"
                });
            },function(){
                $('.gear').css({
                    "display":"none"
                });
            });
            function hBarOn(){//12 H
                $("#nabar-v").css("display","none");
                $("#nabar-h").css("display","block");
                
                $("#cuerpo").removeClass("col-11");
                $("#cuerpo").addClass("col-12");
                
                msgSize();
            }
            function vBarOn(){//11 V
                $("#nabar-h").css("display","none");
                $("#nabar-v").css("display","block");
                
                $("#cuerpo").removeClass("col-12");
                $("#cuerpo").addClass("col-11");
                
                msgSize();
            }
        </script>
        <script>
            /*ToolTips*/
            $( function() {
                $(".tips").tooltip();
//                $(".tips").tooltip();
            });
        </script>
